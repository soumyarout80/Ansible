---
- name: Add Elasticsearch GPG key.
  rpm_key:
    key: https://packages.elastic.co/GPG-KEY-elasticsearch
    state: present

- name: Add Elasticsearch repository.
  copy:
    src: kibana.repo
    dest: /etc/yum.repos.d/kibana.repo
    mode: 0644

- name: Install kibana.
  yum: pkg=kibana state=present
